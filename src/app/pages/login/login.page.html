<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card-header style="align-items: center;">
    <img src="../../../assets/img/login.png"  height="50%" width="50%"/>
  </ion-card-header>
  <ion-card-content>
    <div class="wrapform">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input
            type="email"
            name="email"
            id="email"
            placeholder="Correo Electr칩nico"
            formControlName="emailLogin"
          ></ion-input>
          <ng-container
          *ngIf="
            (loginForm.controls['emailLogin'].hasError('email') ||
            loginForm.controls['emailLogin'].hasError('required')) &&
            loginForm.controls['emailLogin'].touched
          "
          >
          <small class="error-message"> Debe ingresar un correo v치lido </small>
        </ng-container>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input
            type="password"
            name="password"
            id="password"
            placeholder="Contrase침a"
            formControlName="passwordLogin"
          ></ion-input>
          <ng-container
          *ngIf="
            (loginForm.controls['passwordLogin'].hasError('required')) &&
            loginForm.controls['passwordLogin'].touched
          "
          >
          <small class="error-message"> Debe ingresar una contrase침a </small>
        </ng-container>
        </ion-item>
        <ion-button
          type="submit"
          [disabled]="!loginForm.valid"
          expand="block"
          class="btn-login">Ingresar
        </ion-button>
        <ion-button
          type="button"
          expand="block"
          color="tertiary"
          fill="outline"
          routerLink="/signup"
          >Registrarse
        </ion-button>
      </form>
    </div>
  </ion-card-content>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" >
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="loginAutomatico('admin')">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="loginAutomatico('invitado')">
        <ion-icon name="man-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="loginAutomatico('usuario')">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="loginAutomatico('anonimo')">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="loginAutomatico('tester')">
        <ion-icon name="bug-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
